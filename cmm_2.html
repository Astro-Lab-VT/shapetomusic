<!DOCTYPE html>
<html>
<head>
    <title>CMM 2</title>
    <style>
        body {
            background-color: #861f41;
            color: white;
            font-family: "Times New Roman";
            text-align: center;
            font-size: 18pt;
            margin: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        button {
            font-size: 16pt;
            margin: 5px;
            padding: 5px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ffffff;
        }
        
        .cmm_2_50, .cmm_2_100, .cmm_2_200, .cmm_2_250, .cmm_2_500 {
            background-color: #E5751F;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>'CMM 2' Music Repository</h1>
    <h2>Each song varies based on the sub-image side length. Play all 5 and compare!</h2>
    
    <img src="assets/images/CMM_new_scaled_2.png" style="width: 400px; height: 400px; border: 5px solid #E5751F; margin: 30px" align="left">

    <div style="display: grid; grid-template-columns: repeat(3, 1fr);">
        <figure>
            <img src="assets/images/CMM_new_scaled_2_50.png" style="width: 150px; height: 150px; border: 5px solid #E5751F; margin: 20px" align="right">
            <div style="padding: 5px; display: inline-block; background-color: rgba(255, 255, 255, 0.8); border-radius: 5px; color: black; text-shadow: none;">
                CMM 2: 50 pixels
            </div>
            <button onclick="playAudio('assets/audio/cmm_new_scaled_2_50.wav')">▶️</button>
            <button onclick="stopAudio()">⏸️</button>
        </figure>

        <figure>
            <img src="assets/images/CMM_new_scaled_2_100.png" style="width: 150px; height: 150px; border: 5px solid #E5751F; margin: 20px" align="right">
            <div style="padding: 5px; display: inline-block; background-color: rgba(255, 255, 255, 0.8); border-radius: 5px; color: black; text-shadow: none;">
                CMM 2: 100 pixels
            </div>
            <button onclick="playAudio('assets/audio/cmm_new_scaled_2_100.wav')">▶️</button>
            <button onclick="stopAudio()">⏸️</button>
        </figure>

        <figure>
            <img src="assets/images/CMM_new_scaled_2_200.png" style="width: 150px; height: 150px; border: 5px solid #E5751F; margin: 20px" align="right">
            <div style="padding: 5px; display: inline-block; background-color: rgba(255, 255, 255, 0.8); border-radius: 5px; color: black; text-shadow: none;">
                CMM 2: 200 pixels
            </div>
            <button onclick="playAudio('assets/audio/cmm_new_scaled_2_200.wav')">▶️</button>
            <button onclick="stopAudio()">⏸️</button>
        </figure>

        <figure>
            <img src="assets/images/CMM_new_scaled_2_250.png" style="width: 150px; height: 150px; border: 5px solid #E5751F; margin: 20px" align="right">
            <div style="padding: 5px; display: inline-block; background-color: rgba(255, 255, 255, 0.8); border-radius: 5px; color: black; text-shadow: none;">
                CMM 2: 250 pixels
            </div>
            <button onclick="playAudio('assets/audio/cmm_new_scaled_2_250.wav')">▶️</button>
            <button onclick="stopAudio()">⏸️</button>
        </figure>

        <figure>
            <img src="assets/images/CMM_new_scaled_2_500.png" style="width: 150px; height: 150px; border: 5px solid #E5751F; margin: 20px" align="right">
            <div style="padding: 5px; display: inline-block; background-color: rgba(255, 255, 255, 0.8); border-radius: 5px; color: black; text-shadow: none;">
                CMM 2: 500 pixels
            </div>
            <button onclick="playAudio('assets/audio/cmm_new_scaled_2_500.wav')">▶️</button>
            <button onclick="stopAudio()">⏸️</button>
        </figure>
    </div>

    <script>
        var currentAudio = null;

        // Play audio function
        function playAudio(audioFile) {
            // If there is an audio currently playing, stop it
            if (currentAudio !== null) {
                currentAudio.pause();
                currentAudio.currentTime = 0; // Reset to start
            }

            // Create and play the new audio
            currentAudio = new Audio(audioFile);
            currentAudio.play();
        }

        // Stop audio function
        function stopAudio() {
            if (currentAudio !== null) {
                currentAudio.pause();
                currentAudio.currentTime = 0; // Reset to start
                currentAudio = null; // Clear the current audio reference
            }
        }
    </script>

</body>
</html>
