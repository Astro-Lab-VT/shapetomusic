<!DOCTYPE html>
<html>
<head>
    <title>Image 11</title>
    <style>
        body {
            background-color: #861f41;
            color: white;
            font-family: "Times New Roman";
            text-align: center;
            font-size: 18pt;
            margin: 50px; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        button {
            font-size: 16pt;
            margin: 5px;
            padding: 5px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ffffff;
        }
        
        .image_11_50, .image_11_100, .image_11_200, .image_11_250, .image_11_500 {
            background-color: #E5751F;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        .image-description {
            padding: 5px;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            color: black;
            text-shadow: none;
        }
    </style>
</head>
<body>
    <h1>'Image 11' Music Repository</h1>
    <h2>Each song varies based on the sub-image side length. Play all 5 and compare!</h2>
    
    <img src="assets/images/image_11.png" style="width: 400px; height: 400px; border: 5px solid #E5751F; margin: 30px" align="left">
    
    <div style="display: grid; grid-template-columns: repeat(3, 1fr);">
        <figure>
            <img src="assets/images/image_11_50.png" style="width: 150px; height: 150px; border: 5px solid #E5751F; margin: 20px" align="right">
            <div class="image-description">Image 11: 50 pixels</div>
            <button onclick="playAudio('assets/audio/image_11_50.wav')">▶️</button>
            <button onclick="stopAudio()">⏸️</button>
        </figure>

        <figure>
            <img src="assets/images/image_11_100.png" style="width: 150px; height: 150px; border: 5px solid #E5751F; margin: 20px" align="right">
            <div class="image-description">Image 11: 100 pixels</div>
            <button onclick="playAudio('assets/audio/image_11_100.wav')">▶️</button>
            <button onclick="stopAudio()">⏸️</button>
        </figure>

        <figure>
            <img src="assets/images/image_11_200.png" style="width: 150px; height: 150px; border: 5px solid #E5751F; margin: 20px" align="right">
            <div class="image-description">Image 11: 200 pixels</div>
            <button onclick="playAudio('assets/audio/image_11_200.wav')">▶️</button>
            <button onclick="stopAudio()">⏸️</button>
        </figure>

        <figure>
            <img src="assets/images/image_11_250.png" style="width: 150px; height: 150px; border: 5px solid #E5751F; margin: 20px" align="right">
            <div class="image-description">Image 11: 250 pixels</div>
            <button onclick="playAudio('assets/audio/image_11_250.wav')">▶️</button>
            <button onclick="stopAudio()">⏸️</button>
        </figure>

        <figure>
            <img src="assets/images/image_11_500.png" style="width: 150px; height: 150px; border: 5px solid #E5751F; margin: 20px" align="right">
            <div class="image-description">Image 11: 500 pixels</div>
            <button onclick="playAudio('assets/audio/image_11_500.wav')">▶️</button>
            <button onclick="stopAudio()">⏸️</button>
        </figure>
    </div>

    <script>
        var currentAudio = null;

        // Play audio function
        function playAudio(audioFile) {
            // If there is an audio currently playing, stop it
            if (currentAudio !== null) {
                currentAudio.pause();
                currentAudio.currentTime = 0; // Reset to start
            }

            // Create and play the new audio
            currentAudio = new Audio(audioFile);
            currentAudio.play();
        }

        // Stop audio function
        function stopAudio() {
            if (currentAudio !== null) {
                currentAudio.pause();
                currentAudio.currentTime = 0; // Reset to start
                currentAudio = null; // Clear the current audio reference
            }
        }
    </script>
</body>
</html>
